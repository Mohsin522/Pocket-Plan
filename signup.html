<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Plan</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>

    <div class="m-form-main-div">
        <div class="m-form-inner">
            <div class="logo-section">
                <img src="./Assets/images/Logo.svg" alt="" class="logo-img">
                <img src="./Assets/images/light-logo.svg" alt="" class="light-logo-img">
            </div>
            <div class="form-section">
                <form action="">
                    <div class="form-inner">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <p class="form-heading">
                                        Signup
                                    </p>
                                </div>
                                <div class="col-6">
                                    <div class="reference-link">
                                        <a href="#" class="refer-link"><img src="./Assets/images/google.svg"
                                                class="google-img" alt=""> Continue with Google</a>

                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="reference-link">
                                        <a href="#" class="refer-link">Continue with Apple</a>

                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="choice-mid">
                                        <div class="blank-border"></div>
                                        <div class="or-text">or</div>
                                        <div class="blank-border"></div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-input-div">
                                        <input type="text" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-input-div">
                                        <input type="text" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-input-div">
                                        <input type="text" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-input-div">
                                        <input type="text" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-input-div">
                                        <input type="password" placeholder="Password" class="pswd-input">
                                        <i class="fa-solid fa-eye" id="togglepswd"></i>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-input-div">
                                        <input type="password" placeholder="Confirm Password" class="pswd-input">
                                        <i class="fa-solid fa-eye" id="togglepswd"></i>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="frgt-outer-div">
                                        <label class="remember-checkbox-div">
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                            <span class="remember-text">I agree with the Terms and Conditions and
                                                Privacy Policy </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-input-div">
                                        <div class="form-sbmt-btn">
                                            <button>Sign up</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="blank-border-1"></div>
                                </div>
                                <div class="col-12">
                                    <div class="mm-top">
                                        <div class="sign-up-a">
                                            <a href="./login.html" class="form-a">Already Have an Account? <span>Login</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- jQuery library -->
    <script src="./Assets/js/jquery.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/58f05dee8d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="./Assets/js/index.js"></script>
</body>

</html>
